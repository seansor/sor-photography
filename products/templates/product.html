{% extends 'base.html' %} 

{% block content %}

<div class="row row-flex">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
            <h3>{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <form method="POST" action=" url 'add_to_cart' product.id ">
                {% csrf_token %}
                <div class="input-group">
                    <select name="available_sizes" id="available_sizes">
                        {% for variant in product_variants %}
                        <option value="{{ variant.size }}">{{ variant.size }}</option>
                        {% endfor %}
                    </select>
                        {% for item in product_variants %}
                        <p class=price>{{ item.price }}</p>
                        {% endfor %}
                    <input type="number" name="quantity" min="1" max="999" class="form-control" placeholder="Quantity" />
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
