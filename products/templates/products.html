{% extends 'base.html' %} {% block content %}

<div class="row row-flex">
    {% for product in products %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
            <h3>{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <p>{{ product.price }}</p>
            
            <form method="POST" action="{% url 'product' product.id %}">
                {% csrf_token %}
                <div class="input-group">
                    
                    <!--<select name="available_sizes" id="available_sizes">-->
                    <!--    {% for size in product_variants %}-->
                    <!--    <option value="{{ size.size }}">{{ size.size }}</option>-->
                    <!--    {% endfor %}-->
                    <!--</select>-->
                    <!--<input type="number" name="quantity" min="1" max="999" class="form-control" placeholder="Quantity" />-->
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Select</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
